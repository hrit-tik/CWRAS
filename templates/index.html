<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CW-RAS | Water Risk Assessment</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #0f172a, #020617);
            color: #e5e7eb;
        }

        .container {
            max-width: 560px;
            margin: 80px auto;
            background: #020617;
            padding: 34px;
            border-radius: 18px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.7);
        }

        h1 {
            text-align: center;
            color: #38bdf8;
            margin-bottom: 6px;
            letter-spacing: 1px;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 28px;
        }

        /* INFO CARD */
        .info-card {
            background: #020617;
            border: 1px solid #1e293b;
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 28px;
        }

        .info-title {
            color: #22c55e;
            font-size: 15px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 13px;
            color: #cbd5f5;
        }

        label {
            font-size: 14px;
            display: block;
            margin-top: 14px;
            color: #cbd5f5;
        }

        select {
            width: 100%;
            padding: 13px;
            margin-top: 6px;
            margin-bottom: 18px;
            border-radius: 10px;
            border: none;
            background: #020617;
            color: #e5e7eb;
            outline: 1px solid #1e293b;
            cursor: pointer;
        }

        /* FIX DROPDOWN VISIBILITY */
        select option {
            background: #020617;
            color: #e5e7eb;
        }

        select:focus {
            outline: 2px solid #38bdf8;
        }

        button {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #38bdf8, #22c55e);
            color: #020617;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.92;
        }

        footer {
            text-align: center;
            margin-top: 26px;
            font-size: 12px;
            color: #64748b;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>CW-RAS</h1>
    <p class="subtitle">Contextual Water Risk Assessment System</p>

    <!-- SYSTEM INFO -->
    <div class="info-card">
        <div class="info-title">System Analysis Overview</div>
        <div class="info-grid">
            <div><b>Algorithm:</b> SRSA</div>
            <div><b>Risk Models:</b> Flood & Scarcity</div>
            <div><b>Primary Input:</b> Panchayat-level Data</div>
            <div><b>Rainfall:</b> Deviation Analysis</div>
            <div><b>Groundwater:</b> Level Change</div>
            <div><b>Land-use:</b> Urban & Forest Cover</div>
        </div>
    </div>

    <!-- INPUT FORM -->
    <form method="POST" action="/">

        <label>Select Panchayat</label>
        <select name="panchayat" required>
            {% for p in panchayats %}
                <option value="{{ p }}">{{ p }}</option>
            {% endfor %}
        </select>

        <label>Select Risk Type</label>
        <select name="risk_type">
            <option value="flood">Flood Risk</option>
            <option value="scarcity">Water Scarcity Risk</option>
        </select>

        <button type="submit">Assess Risk</button>
    </form>

    <footer>
        CW-RAS • Mini Project • KTU
    </footer>
</div>

</body>
</html>
