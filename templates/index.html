<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CW-RAS</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #0b1e2d, #040b12);
            color: #e8f1f8;
        }

        .card {
            max-width: 520px;
            margin: 80px auto;
            padding: 35px;
            background: linear-gradient(145deg, #0f2638, #0a1b2a);
            border-radius: 18px;
            box-shadow: 0 20px 45px rgba(0,0,0,0.45);
        }

        h1 {
            text-align: center;
            color: #45c7ff;
            margin-bottom: 6px;
        }

        p {
            text-align: center;
            color: #9fbcd3;
            font-size: 14px;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 18px;
            font-size: 14px;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 10px;
            border: none;
            font-size: 15px;
        }

        input, select {
            background: #0a1b2a;
            color: #e8f1f8;
        }

        button {
            margin-top: 28px;
            background: linear-gradient(to right, #3ec7ff, #2ecc71);
            color: #00141f;
            font-weight: bold;
            cursor: pointer;
        }

        .error {
            margin-top: 15px;
            text-align: center;
            color: #f87171;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="card">
    <h1>CW-RAS</h1>
    <p>Contextual Water Risk Assessment System</p>

    <form method="POST">

        <label>Enter Location / Panchayat Name</label>
        <input
            type="text"
            name="panchayat"
            placeholder="Eg: Kottiyam, Chathannoor, Kollam"
            required
        >

        <label>Select Risk Type</label>
        <select name="risk_type" required>
            <option value="flood">Flood Risk</option>
            <option value="scarcity">Water Scarcity Risk</option>
        </select>

        <button type="submit">Assess Risk</button>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</div>

</body>
</html>
